<!DOCTYPE html>
<html>
  <head>
    <title>Epimetheus</title>
    <link rel="stylesheet" href="style/main.css" type="text/css">
    <script src="/_utils/script/json2.js"></script>
    <script src="/_utils/script/jquery.js?1.3.1"></script>
    <script src="/_utils/script/jquery.couch.js?0.9.0"></script>
    <script src="js/json-template-301-9b0ae6621dff.js"></script>
    <script src="js/underscore-0.5.2.js"></script>
    <script src="js/epimetheus.js"></script>
  </head>
  <body>
    <h1>Epimetheus</h1>
    <p>Search your logs with 20/20 hindsight</p>

    <form id="search_form" 
          method="get" 
          action="/esyslog/_fti/epimetheus/logs">
      <input name="q" />
      <input type="hidden" name="sort"  value="\timestamp">
      <input type="hidden" name="limit" value="10">
      <input type="hidden" name="skip"  value="0">
      <input type="submit" />
    </form>
    
    <div id="search_results_metadata"></div>
    <div id="search_results"></div>
    <div id="search_pager"></div>
    
  </body>
</html>
